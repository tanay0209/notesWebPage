<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee82139903.js" crossorigin="anonymous" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <title>Notes Webpage</title>
</head>
<body>
    <header>
        <h1>Save your Notes</h1>
    </header>
   <form>
    <input type="text" id="noteTitle" placeholder="Note Title">
    <textarea  id="noteDetails" placeholder="Details about note"></textarea>
    <button class="btn"  id="addButton" type="submit">Add Note</button>
   </form>
   <hr>
   <h1>Your Notes</h1>
   <div id="taskContainer">
    <div id="notes" class="notes">
        <p class="note-count">Note 1</p>
    <h2 class="note-title">Task Name</h2>
    <p class="note-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae voluptatem sit consequatur dicta aperiam culpa quas minus nostrum mollitia aut! Nulla minima laborum ipsam.</p>
    <button class="editButton">Edit Note</button><span><button class="deleteButton">Delete Note</button></span>
   </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
